<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 块级元素
		块元素会在页面中独占一行（自上向下垂直排列）
		可以设置width,height属性一般块级元素可以包含行内元素和其他块级元素 -->
		<h1>标题</h1>
		<p>标签</p>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		
		<!-- 内联元素
		行内元素不会独占页面中的一行，
		只占自身的大小行内元素设置width，height属性无效
		一般内联元素包含内联元素不包含块级元素 -->
		<a href="">尼玛</a>
		<i>jfaos</i>
		<em>就发哦</em>
		
		<!-- 行内块级元素（特点：不换行、能够识别宽高） -->
		<img src="../image2.jpg" alt="行内块元素" title="行内块元素"/>
		<img src="../image2.jpg" width="200px" alt="行内块元素" title="行内块元素"/>
	</body>
</html>
