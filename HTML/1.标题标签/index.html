<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
<!-- 		请确保将 HTML 标题标签只用于标题。不要仅仅是为了生成粗体或大号的文本而使用标题。
		正确使用标题有益于SEO应该将<h1>用作主标题（最重要的) ,其后是 <h2> （次重要的),
		再其次是 <h3>，以此类推 -->
		
		<!-- 设置对齐方式 -->
		<h1 align="left">标题1</h1>
		<h2 align="center">标题2</h2>
		<h3 align="right">标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		
		<!-- h$*6 -->
		<h1></h1>
		<h2></h2>
		<h3></h3>
		<h4></h4>
		<h5></h5>
		<h6></h6>
	</body>
</html>
