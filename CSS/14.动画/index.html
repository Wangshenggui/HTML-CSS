<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: auto;
				height: 200px;
				background-color: red;
				
				/* 添加动画 */
				animation: nima 2s linear 0s infinite;
			}
			
			.box:hover{
				animation-play-state: paused;
			}
			
			@keyframes nima{
				0%{
					/* 透明度 */
					opacity: 0;
					background-color: red;
				}
				100%{
					opacity: 1;
					background-color: green;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
