<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{
				width: 200px;
				height: 200px;
				background-color: red;
				/* 固定定位(脱离文档流) */
				position: fixed;
				left: 50px;
				top: 50px;
			}
			
			.box2{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		
		<h3>固定定位会固定在屏幕上的特定位置不会滚动</h3>
	</body>
</html>
