			}
			
			.box2{
				width: 200px;
				height: 200px;

				background-color: gray;
				/* 绝对定位(脱离文档流) */
				position: absolute;
				left: 150px;
				top: 150px;
			}
			
			.box4{
				width: 200px;
				height: 200px;
				background-color: blueviolet;
			}
