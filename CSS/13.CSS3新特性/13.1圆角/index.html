<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{
				width: 200px;
				height: 300px;
				background-color: blue;
				/* 圆角 */
				/* 四个值：第一个值为左上角，第二个值为右上角，第三个值为右下角，第四个值为左下角
				三个值：第一个值为左上角，第二个值为右上角和左下角，第三个值为右下角
				两个值：第一个值为左上角与右下角，第二个值为右上角与左下角
				一个值：四个圆角值相同 */
				border-radius: 50px 10px;
				
			}
		</style>
	</head>
	<body>
		
		<div class="box1"></div>
		
	</body>
</html>
