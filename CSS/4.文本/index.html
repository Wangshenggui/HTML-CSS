<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h1{
				font-size: 35px;
				/* 文本对齐方式（默认左对齐） */
				text-align: center;
				/* 文本划线 */
				/* underline
				overline
				line-through */
				text-decoration: line-through;
			}
			
			h2{
				font-size: 35px;
				/* 每个单词首字母大写 */
				text-transform: capitalize;
				/* 全部大写 */
				text-transform: uppercase;
				/* 全部小写 */
				text-transform: lowercase;
			}
			
			h3{
				font-size: 35px;
				/* 首行缩进 */
				/* text-indent: 2em; */
				text-indent: 70px;
			}
			
		</style>
	</head>
	<body>
		<h1>标题</h1>
		<h2>ni gan ma</h2>
		
		<h3>黑苹果的卡顿问题通常与硬件兼容性、
		驱动问题和系统优化密切相关。通过选择兼
		容性好的硬件、安装正确的驱动、优化系统
		设置和定期更新驱动，可以在一定程度上改
		善黑苹果的性能。如果你的黑苹果经常卡顿
		，最直接的方式是检查驱动、优化配置并确
		保系统与硬件之间的兼容性。</h3>

</html>
