<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 全局选择器可以与任何元素匹配，优先级最低，一般做样式初始化 */
			* {
				font-size: 35px;
				color: blue;
			}
			
			h1{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>标题</h1>
		<p>标签</p>
		<ol>
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ol>
	</body>
</html>
